<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart of Account - Asturi</title>
    <style>
        .xBold{font-family:Arial;font-size:16px;color:#000000;text-decoration:none;font-weight:bold;white-space:nowrap;vertical-align:middle;}
        .xBold3{font-family:'Times New Roman';font-size:20px;color:#000000;text-decoration:none;font-weight:bold;white-space:nowrap;vertical-align:middle;}
        .xBold2{font-family:Arial;font-size:12px;color:#000000;text-decoration:none;font-weight:bold;white-space:nowrap;vertical-align:middle;}
        .xNormal{font-family:Arial;font-size:11px;color:#000000;text-decoration:none;font-weight:normal;white-space:wrap;vertical-align:middle;}
        .xNormal2{font-family:'Times New Roman';font-size:14px;color:#000000;text-decoration:none;font-weight:normal;white-space:wrap;vertical-align:middle;}
        .xSmall2{font-family:'Times New Roman';font-size:12px;color:#000000;text-decoration:none;font-weight:normal;white-space:wrap;vertical-align:middle;}
        .printout2{FONT-WEIGHT:bold;FONT-SIZE:8px;COLOR:#000000;font-family:Arial;TEXT-DECORATION:none}
        .printout{FONT-SIZE:12px;COLOR:#000000;font-family:Arial;TEXT-DECORATION:none}
        @page{size: A4; margin-top:0.25in;margin-bottom:0.25in;margin-right:0.25in;margin-left:0.25in;mso-header-margin:.51in;mso-footer-margin:.51in;}
    </style>
</head>
<body bgcolor="#FFFFFF" style="margin: 0; padding: 20px;">
    <table bgcolor="#FFFFFF" style="width: 320px; margin: 0 auto; padding: 20px;" cellpadding="0" cellspacing="0">
        <tr>
            <td>
                <!-- Header -->
                <div class="xBold2" style="margin-bottom: 3px;">PALM CAFE</div>
                <div class="xBold2" style="margin-bottom: 15px;">CHART OF ACCOUNT</div>

                <!-- Main Table -->
                <table cellpadding="5" cellspacing="0" border="1" style="width: 100%; border-collapse: collapse;">
                    <!-- Header Row -->
                    <tr>
                        <td class="xNormal" style="width: 15%; border: 0.5px solid #000; padding: 8px; font-weight: bold; text-align: center; font-size: 12px;">No<br/>code.</td>
                        <td class="xNormal" style="width: 85%; border: 0.5px solid #000; padding: 8px; font-weight: bold; text-align: center; font-size: 12px;">Description</td>
                    </tr>

                    <!-- EXPENSES -->
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px;"></td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; text-decoration: underline; font-size: 12px;">EXPENSES</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E01</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Advance / Loan from Director</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px;"></td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; padding-left: 10px;">E02-1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Office support materials</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px;"></td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; padding-left: 10px;">E02-2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Petrol & diesel</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E03</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Secretarial charge</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E04</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Accounting fee</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E05</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Tax fee</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E06</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Bank Charges&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RHB Bank</td>
                    </tr>
                    <tr>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px; text-align: center;">E07</td>
                        <td class="xNormal" style="border-left: 0.5px solid #000; border-right: 0.5px solid #000; border-top: none; border-bottom: none; padding: 8px; font-weight: bold; font-size: 12px;">Penalty / Late Charges</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
